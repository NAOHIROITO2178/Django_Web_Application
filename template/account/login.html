{% extends 'base.html' %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="card mt-3 mb-3 bg-light">
      <!-- カードヘッダー -->
      <div class="card-header bg-primary text-light">
        <h4>ログイン</h4>
      </div>
      <!-- カードボディー -->
      <div class="card-body">
        <form action="" method="POST">
          {{ form.non_field_errors }}
          {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <br>
          {% endfor %}
          <button type="submit" class="btn btn-primary" >ログイン</button>
          <input type="hidden" name="next" value="{{ next }}">
          
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!-- CSS -->
{% block css %}
<style>
  /* パスワード目のマーク */
  .password-wrap dl dd {
    position: relative;
  }

  .password-wrap dl dd img {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    width: 15px;
  }
</style>
{% endblock %}

<!-- JavaScript -->
{% block js %}
<script>
  $(function() {
	// 表示する
	if($('.eye-slash-solid').on('click', function() {
		$('.eye-slash-solid').css('display', 'none');
		$('.eye-solid').show();
		$('.password-input').attr('type','text');
	}));
	
    // 非常時にする
	if($('.eye-solid').on('click', function() {
		$('.eye-solid').css('display', 'none');
		$('.eye-slash-solid').show();
		$('.password-input').attr('type','password');
	}));
 });
</script>
{% endblock %}
