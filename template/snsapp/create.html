{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <button class="btn btn-secandary mt-3"> <a href="{% url 'snsapp:how_to_markown' %}" target="_blank">マークダウンの書き方</a></button>
            <form method="post" class="border p-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_category">カテゴリ</label>
                    {{ form.category }}
                </div>
                <div class="form-group">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_content">本文</label>
                    {{ form.content }}
                </div>
                <!-- <div class="form-group">
                    <label for="id_tags">ハッシュタグ (複数の場合はスペースで区切って入力)</label>
                    <input type="text" name="tags" id="id_tags" class="form-control">
                </div> -->
                <button type="submit" class="btn btn-primary mt-3">投稿</button>
                <a href="{% url 'snsapp:home' %}" class="btn btn-secondary mt-3">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{{ form.media }}
<!-- highlight.js関連の読み込み -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>

const elements = document.getElementsByClassName('markdownx');
for (element of elements) {
    element.addEventListener('markdownx.update', event => {
        for (const block of document.querySelectorAll('pre code')) {
            hljs.highlightBlock(block);
        }
    });
}
</script>
{% endblock content %}
